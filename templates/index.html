{% extends "base.html" %}
{% block title %}eCourts Scraper{% endblock %}
{% block content %}

<div x-data="scraperApp()" class="min-h-screen p-4">
  <!-- Header -->
  <div class="max-w-6xl mx-auto mb-8 text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">eCourts Scraper</h1>
    <p class="text-gray-600">Direct web scraping of eCourts portal - No API dependencies</p>
  </div>

  <!-- Main Content -->
  <div class="max-w-6xl mx-auto">
    
    <!-- Form Card -->
    <div class="card rounded-xl p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Select Court Details</h2>
      
      <form @submit.prevent="submitForm" class="space-y-6">
        
        <!-- Form Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
          
          <!-- State -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              State <span class="text-red-500">*</span>
            </label>
            <select
              x-model="selectedState"
              @change="onStateChange()"
              class="form-input w-full px-3 py-2 rounded-lg border"
              required
            >
              <option value="">Select State</option>
              <template x-for="state in availableStates" :key="state.value">
                <option :value="state.value" x-text="state.label"></option>
              </template>
            </select>
          </div>

          <!-- District -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              District <span class="text-red-500">*</span>
              <span x-show="loadingDistricts" class="text-xs text-blue-500">(Loading...)</span>
            </label>
            <select
              x-model="selectedDistrict"
              @change="onDistrictChange()"
              :disabled="!selectedState || loadingDistricts"
              class="form-input w-full px-3 py-2 rounded-lg border"
              required
            >
              <option value="">
                <span x-show="!selectedState">Select State First</span>
                <span x-show="selectedState && !loadingDistricts">Select District</span>
                <span x-show="loadingDistricts">Loading...</span>
              </option>
              <template x-for="district in availableDistricts" :key="district.value">
                <option :value="district.value" x-text="district.label"></option>
              </template>
            </select>

          </div>

          <!-- Court Complex -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Court Complex <span class="text-red-500">*</span>
              <span x-show="loadingComplexes" class="text-xs text-blue-500">(Loading...)</span>
            </label>
            <select
              x-model="selectedCourtComplex"
              @change="onCourtComplexChange()"
              :disabled="!selectedDistrict || loadingComplexes"
              class="form-input w-full px-3 py-2 rounded-lg border"
              required
            >
              <option value="">
                <span x-show="!selectedDistrict">Select District First</span>
                <span x-show="selectedDistrict && !loadingComplexes">Select Court Complex</span>
                <span x-show="loadingComplexes">Loading...</span>
              </option>
              <template x-for="complex in availableCourtComplexes" :key="complex.value">
                <option :value="complex.value" x-text="complex.label"></option>
              </template>
            </select>
          </div>

          <!-- Court (Optional) -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              Court (Optional)
            </label>
            <select
              x-model="selectedCourt"
              :disabled="!selectedCourtComplex || loadingCourts"
              class="form-input w-full px-3 py-2 rounded-lg border"
            >
              <option value="">All Courts</option>
              <template x-for="court in availableCourts" :key="court.value">
                <option :value="court.value" x-text="court.label"></option>
              </template>
            </select>
          </div>

        </div>

        <!-- Date Fields -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
          <!-- From Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              From Date <span class="text-red-500">*</span>
            </label>
            <input
              type="date"
              x-model="fromDate"
              class="form-input w-full px-3 py-2 rounded-lg border"
              required
            />
          </div>

          <!-- To Date -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">
              To Date <span class="text-red-500">*</span>
            </label>
            <input
              type="date"
              x-model="toDate"
              class="form-input w-full px-3 py-2 rounded-lg border"
              required
            />
          </div>

        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button
            type="submit"
            :disabled="!canSubmit"
            class="btn-primary px-8 py-3 rounded-lg font-medium"
            :class="{'opacity-50 cursor-not-allowed': !canSubmit}"
          >
            <span x-show="!isLoading">Start Scraping</span>
            <span x-show="isLoading">Scraping...</span>
          </button>
        </div>

      </form>
    </div>

    <!-- Progress Card -->
    <div x-show="showProgress" class="card rounded-xl p-6 mb-6">
      <h3 class="text-lg font-semibold mb-4">Scraping Progress</h3>
      
      <!-- Progress Bar -->
      <div class="progress-bar h-4 mb-4">
        <div 
          class="progress-fill h-full rounded-full transition-all duration-300"
          :style="`width: ${progressPercentage}%`"
        ></div>
      </div>
      
      <!-- Progress Text -->
      <div class="text-center">
        <p class="text-gray-700" x-text="progressText"></p>
        <p class="text-sm text-gray-500" x-text="`${progressPercentage}% Complete`"></p>
      </div>
    </div>

    <!-- Results Card -->
    <div x-show="showResults" class="card rounded-xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-semibold">Downloaded Files</h3>
        <button 
          @click="clearResults()"
          class="text-sm text-gray-500 hover:text-gray-700"
        >
          Clear Results
        </button>
      </div>
      
      <!-- Files List -->
      <div class="space-y-3">
        <template x-for="file in downloadedFiles" :key="file.id">
          <div class="border rounded-lg p-4 flex justify-between items-center">
            <div>
              <h4 class="font-medium" x-text="file.filename"></h4>
              <p class="text-sm text-gray-600" x-text="file.court"></p>
              <p class="text-xs text-gray-500">
                <span x-text="file.date"></span> â€¢ <span x-text="file.size"></span>
              </p>
            </div>
            <div class="space-x-2">
              <button 
                @click="previewFile(file)"
                class="px-3 py-1 bg-blue-500 text-white text-sm rounded hover:bg-blue-600"
              >
                Preview
              </button>
              <button 
                @click="downloadFile(file)"
                class="px-3 py-1 bg-green-500 text-white text-sm rounded hover:bg-green-600"
              >
                Download
              </button>
            </div>
          </div>
        </template>
      </div>
    </div>

  </div>
</div>

{% endblock %}
